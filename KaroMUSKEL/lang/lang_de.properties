version.2.8.about = <p width="500px" align="justify">\r\n<b><u>Version 2.7</u></b><br/>\r\nIn Version 2.8 wurde eine Export-Funktion in Vorbereitung f\u00FCr die Weiternutzung von Spieleserien im KaroMUSKEL 4 hinzugef\u00FCgt.<br/>\r\n<br/>\r\n</p>\r\n
version.2.7.about = <p width="500px" align="justify">\r\n<b><u>Version 2.7</u></b><br/>\r\nIn Version 2.7 wurde der KaroLigaCup als neuer Typ Spieleserie erg\u00E4nzt.<br/>\r\n<br/>\r\n</p>\r\n
version.2.6.about = <p width="500px" align="justify">\r\n<b><u>Version 2.6</u></b><br/>\r\nIn Version 2.6 wurde (hoffentlich) endlich der Bug behoben, der dazu f\u00FChrte, dass der Server kaum noch reagiert und ewig lang h\u00E4ngende Spielerstellungen abarbeitet und damit zahllose Spiele mehrfach erstellt.<br/><ul>\r\n<li>Fehler im Umlaut-Encoding der Spielerstellungs-Requests korrigiert</li><li>HTTP User-Agent erg\u00E4nzt</li><li>Spielerstellungslogging erg\u00E4nzt</li></ul>\r\n</p>\r\n
version.2.5.about = <p width="500px" align="justify">\r\n<b><u>Version 2.5</u></b><br/>\r\nIn Version 2.5 wurden dem KaroMUSKEL einige Performance- und Usability-Verbesserungen spendiert.<br/><ul>\r\n<li>Reduzierung der Thread-Anzahl f&uuml;r die Anfragen beim Server</li>\r\n<li>Caching der Karten-Bilder</li>\r\n<li>Vereinfachung der Spielerauswahl durch &Auml;nderung des Anzeigetextes</li>\r\n<li>Auto-Fokus der Textfelder beim Login</li>\r\n<li>Diverse kleinere Bug-Fixes</li></ul>\r\n</p>\r\n
version.2.4.about = <p width="500px" align="justify">\r\n<b><u>Version 2.4</u></b><br/>\r\nIn Version 2.4 wurden ein paar gew\u00FCnschte Funktionen nachgereicht.<br/><ul>\r\n<li>M\u00F6glichkeit in der Zusammenfassung mehrere Spiele gleichzeitig zu \u00E4ndern</li>\r\n<li>Neuen Serientyp "Jeder gegen jeden"</li></ul>\r\n</p>\r\n
version.2.3.about = <p width="500px" align="justify">\r\n<b><u>Version 2.3</u></b><br/>\r\nVersion 2.3 wurde f\u00FCr die KaroLiga (und nat\u00FCrlich andere Meisterschaften im Liga-Format) angepasst.<br/>Ein spezieller Algorithmus sorgt nun daf\u00FCr, dass die Anzahl der Heim- und Ausw\u00E4rtsspiele f\u00FCr jeden Spieler in Hin- und R\u00FCckrunde ausgeglichen verteilt ist.<br/>\r\n<br/>\r\n</p>\r\n
version.2.2.about = <p width="500px" align="justify">\r\n<b><u>Version 2.2</u></b><br/>\r\nVersion 2.2 war nur eine kleine Anpassung nach Einf\u00FChrung der KaroAPI, damit das Skript Funktionsf\u00E4hig blieb.<br/>\r\n<br/>\r\n</p>\r\n
version.2.1.about = <p width="500px" align="justify">\r\n<b><u>Version 2.1</u></b><br/>\r\nVersion 2.1 wurde speziell f\u00FCr die CraZZZy Crash Challenge in Angriff genommen. Zus\u00E4tzlich wurden noch ein paar W\u00FCnsche von Nutzern des Skripts ber\u00FCcksichtigt.\r\n<ul>\r\n<li>Neuer Serientyp "Ausgewogene Spieleserie"</li>\r\n<li>Neue Strukturierung der Platzhalter</li>\r\n<li>Hinzuf\u00FCgen neuer Platzhalter</li>\r\n<li>Bug-Fix bei der Erstellung von mehr als 50 Spielen</li>\r\n</ul>\r\n</p>\r\n
version.2.0.about = <p width="500px" align="justify">\r\n<b><u>Version 2.0</u></b><br/>\r\nBei dem Schritt auf Version 2 hat sich so viel ver\u00E4ndert, dass hier einmal der (halbwegs) komplette Funktionsumfang aufgelistet wird. Was unter KaroMUSKEL 1 steht ist als nicht mehr zwangsl\u00E4ufig m\u00F6glich...<br/>\r\n<ul width="500px">\r\n<li>Erweiterte M\u00F6glichkeiten der Spieleserienerstellung nach verschiedenen Serientypen: "Einfache Spieleserie", "Liga", "KO-Meisterschaft"</li>\r\n<li>Spielerstellung unterteilt in mehrere Teilschritte: "Einstellungen", "Regeln", "Spielerauswahl", "Streckenauswahl", "Zusammenfassung"</li>\r\n<li>Speichern und Laden von Spielserien</li>\r\n<li>Optionales Beachten oder Nicht-Beachten der Einladbarkeit</li>\r\n<li>Spielerauswahl je nach Spieleserientyp unterschiedlich m\u00F6glich</li>\r\n<li>Meisterschaften k\u00F6nnen sowohl f\u00FCr Einzelspieler, als auch f\u00FCr ganze Teams erstellt werden</li>\r\n<li>Spierersteller kann auch an Meisterschaften teilnehmen</li>\r\n<li>Spieler k\u00F6nnen in mehreren Teams mitfahren</li>\r\n<li>Einschr\u00E4nkung der Streckenauswahl f\u00FCr Zufallskarten oder feste Streckenauswahl</li>\r\n<li>Meisterschaften erstellbar mit Zufallskarten oder Heimkarten</li>\r\n<li>Automatische Erstellung von Folgerunden bei KO-Meisterschaften</li>\r\n<li>Feste und zuf\u00E4llige Regelfestlegung m\u00F6glich (ZZZ, TC, Richtung,...)</li>\r\n<li>\u00DCberpr\u00FCfung und Zusammenfassung aller Spieler vor der Erstellung</li>\r\n<li>Anpassung der Spielparameter (Name, Karte, Spieler, Regeln) f\u00FCr einzelne Spiele vor der Erstellung</li>\r\n<li>Erstellung einzelner Spiele steuerbar. Andere Spiele k\u00F6nnen auch sp\u00E4ter erstellt werden</li>\r\n<li>Automatischer Ausstieg aus allen oder nur einigen Spielen m\u00F6glich</li>\r\n<li>Erstellung der Spiele in Threads f\u00FCr verringerte Wartezeit</li>\r\n<li>Spielerlogin vor Spieleerstellung</li>\r\n<li>Anzeige aller verf\u00FCgbaren Spieler mit aktueller Spielzahl und Maximum, soweit bekannt</li>\r\n<li>Spielerkontrolle f\u00FCr die Beschr\u00E4nkung der maximalen Spielanzahl</li>\r\n<li>Minivorschau f\u00FCr Karten</li>\r\n</ul>\r\n<br/>\r\n</p>\r\n
version.1.1.about = <p width="500px" align="justify">\r\n<b><u>Version 1.1</u></b><br/>\r\nVersion 1.1 war nur eine kleine Anpassung an \u00C4nderungen in der "newgame.php", damit das Skript Funktionsf\u00E4hig blieb.<br/>\r\n<br/>\r\n</p>\r\n
version.1.0.about = <p width="500px" align="justify">\r\n<b><u>Version 1.0</u></b><br/>\r\nDies ist die erste verf\u00FCgbare Version gewesen. Daher hier die komplette Liste der Funktionen.\r\n<ul width="500px">\r\n<li>Grundlegende Funktionsbereitstellung f\u00FCr einfache Spieleserien</li>\r\n<li>Konfiguration der Spieleserie auf einer einzigen Seite</li>\r\n<li>Unterst\u00FCtzung einer festen Strecke oder Zufallswahl der Strecke</li>\r\n<li>Spielerauswahl in drei Kategorien m\u00F6glich</li>\r\n<li>Erstellung der Spiele in Threads f\u00FCr verringerte Wartezeit</li>\r\n<li>Spielerlogin vor Spieleerstellung</li>\r\n<li>Anzeige aller verf\u00FCgbaren Spieler mit aktueller Spielzahl und Maximum, soweit bekannt</li>\r\n<li>Minivorschau f\u00FCr Karten</li>\r\n</ul>\r\n<br/>\r\n</p>\r\n
version.0.1.about = <p width="500px" align="justify">\r\n<b><u>Version 0.1</u></b><br/>\r\nBevor ich angefangen habe das ganze vern\u00FCnftig in Java zu programmieren gab es noch eine ganz einfache HTML/JavaScript-Version. Die wurde aber \u00FCberhaupt nicht weiterverfolgt und ist nur durch Zufall mal wieder auf meiner Festplatte aufgetaucht...<br/>\r\n<br/>\r\n</p>\r\n


