screen.kowinners.header                       = <html>\r\n\u0009<p>\r\n\u0009Hier kannst du ausw\u00E4hlen, von welchen Teams die ausgetragenen Begegnungen gewonnen wurden, damit im n\u00E4chsten Schritt automatisch die n\u00E4chste Runde geplant werden kann.\r\n\u0009</p>\r\n</html>
