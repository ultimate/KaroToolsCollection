screen.maps.allmaps                           = <html><b><u><p width="200px">Verf\u00FCgbare Karten</p></u></b></html>
screen.maps.header                            = <html>\r\n\u0009<p>\r\n\u0009Hier kannst du die Karten ausw\u00E4hlen, aus denen f\u00FCr jedes Rennen zuf\u00E4llig eine neue ausgew\u00E4hlt werden soll. W\u00E4hlst du nur eine Karte aus, so finden nat\u00FCrlich alle Renne auf dieser einen Karte statt. Bei den teambasierten Spieleserien (Liga und KO-Meisterschaft) werden diese zuf\u00E4lligen Karten nur ben\u00F6tigt und verwendet, wenn du entweder Heimkarten deaktiviert hast, oder die Anzahl der Runden pro Begegnungen ungerade ist. In letzterem Fall wird dann nur die letzte Runde der Begegnung auf einer Zufallskarte ausgetragen, die anderen Spiele werden jeweils immer auf den Heimkarten der Teams ausgetragen.\r\n\u0009</p>\r\n</html>
screen.maps.next                              = Weiter zur Zusammenfassung
screen.maps.nomap                             = Du musst mindestends eine Strecke ausw\u00E4hlen!
screen.maps.selectedmaps                      = <html><b><u><p width="200px">Ausgew\u00E4hlte Karten</p></u></b></html>
screen.mapsAndRules.gamesPerPlayer            = <html><u><b>Rennen pro Spieler</b></u></html>
screen.mapsAndRules.header                    = <html>\r\n\u0009<p>\r\n\u0009Hier kannst du die Karten ausw\u00E4hlen und f\u00FCr jede Karte gesonderte Einstellungen vornehmen. Es k\u00F6nnen dabei sowohl f\u00FCr jede Karte individuelle Regeln (ZZZ, CPs, etc.), als auch zuf\u00E4llige Regeln definiert werden.<br/>\r\n\u0009Damit du eine optimale Verteilung der Spieler auf alle Rennen erh\u00E4lst solltest du bei jeder Karte darauf achten, dass folgende Bedingung gilt:<br/>\r\n\u0009"Gesamtspielerzahl (ohne Spielersteller)" x "Spiele pro Spieler" ist teilbar durch "Spieler pro Rennen (ohne Spielersteller)"\r\n\u0009</p>\r\n</html>
screen.mapsAndRules.map                       = Spieltag Nr. 
screen.mapsAndRules.next                      = Weiter zur Zusammenfassung
screen.mapsAndRules.numberOfPlayers           = <html><u><b>Spielerzahl pro Rennen (ohne Spielersteller)</b></u></html>
screen.players.allplayers                     = <html><b><u><p width="200px">Verf\u00FCgbare Spieler</p></u></b></html>
screen.players.header                         = <html>\r\n\u0009<p>\r\n\u0009Hier kannst du ausw\u00E4hlen, welche Spieler an der Spielserie teilnehmen sollen. Bei einer einfachen Spieleserie kannst du diese Spieler einfach so ausw\u00E4hlen, bei teambasierten Spieleserien (Liga und KO-Meisterschaft) ist die Zuordnung zu einem Team erforderlich. Grunds\u00E4tzlich sind hier alle bei Karopapier bekannten Spieler enthalten, wenn du jedoch ausgew\u00E4hlt hast, dass die Einladbarkeit beachtet werden soll, sind hier nat\u00FCrlich nur Spieler aufgelistet, die noch mindestens ein Spiel unter ihrem Limit liegen.\r\n\u0009</p>\r\n</html>
screen.players.maxplayersperteam              = Du kannst f\u00FCr jedes Team h\u00F6chstens so viele Spieler ausw\u00E4hlen, wie du als Maximum pro Team festgelegt hast!
screen.players.minplayersperteam              = Du musst f\u00FCr jedes Team mindestens so viele Spieler ausw\u00E4hlen, wie du als Minimum pro Team festgelegt hast!
screen.players.invalidplayersperleague        = Du musst f\u00FCr jede Liga genau 8 Spieler ausw\u00E4hlen!
screen.players.next                           = Weiter zur Kartenauswahl
screen.players.notenoughplayers               = Du musst mindestens so viele Spieler ausw\u00E4hlen, wie du als Minimum pro Rennen festgelegt hast (anz\u00FCglich 1 f\u00FCr dich als Spielersteller)!
screen.players.selectedplayers                = <html><b><u><p width="200px">Ausgew\u00E4hlte Spieler</p></u></b></html>
screen.rules.cps                              = <html><b><u><p width="200px">Checkpoints aktiv?</p></u></b></html>
screen.rules.crashs                           = <html><b><u><p width="200px">TC erlaubt?</p></u></b></html>
screen.rules.creatorgiveup                    = <html><b><u><p width="200px">Soll der Spielersteller aussteigen?</p></u></b></html>
screen.rules.creatorgiveup.description        = <html>\r\n<p width="680px" align="justify" valign="top">\r\nWenn du hier angibst, dass du aus den Spielen aussteigen m\u00F6chtest, hei\u00DFt das noch lange nicht, dass du sofort raus bist. Du hast auch hier am Ende nochmal die M\u00F6glichkeit deine Entscheidung f\u00FCr einzelne Spiele zu korrigieren oder \u00FCberhaupt nicht auszusteigen.\r\n</p>\r\n</html>
screen.rules.direction                        = <html><b><u><p width="200px">Richtungsmodus?</p></u></b></html>
screen.rules.header                           = <html>\r\n\u0009<p>\r\n\u0009Hier kannst du die Regeln f\u00FCr alle zu erstellenden Rennen festlegen. Du hast dabei bei den meisten Regeln die Auswahl, den Wert ganz klassisch festzulegen, oder ihn offen zu lassen, so dass er f\u00FCr jedes Rennen zuf\u00E4llig generiert wird.<br/>\r\n\u0009Dar\u00FCber hinaus kannst du hier auch festlegen, ob du als Spielersteller an den Rennen teilnehmen m\u00F6chtest, oder ob du nach der Erstellung der Rennen automatisch aus allen Rennen aussteigen m\u00F6chtest. Insbesondere bei sehr gro\u00DFen Meisterschaften kann das schonmal notwendig sein...<br/>\r\n\u0009Grunds\u00E4tzlich gilt jedoch f\u00FCr alle Einstellungen, dass du diese am Ende bei der Zusammenfassung noch einmal individuell f\u00FCr jedes Rennen \u00E4ndern kannst, fall dir die Einstellungen nicht gefallen oder du sie f\u00FCr unsinnig h\u00E4lst.\r\n\u0009</p>\r\n</html>
screen.rules.ignoreinvitable                  = <html><b><u><p width="200px">Soll die Einladbarkeit ignoriert werden?</p></u></b></html>
screen.rules.ignoreinvitable.description      = <html>\r\n<p width="680px" align="justify" valign="top">\r\nDas Beachten der Einladbarkeit hat nur zum Teil einen gro\u00DFen Einfluss auf die Spielerstellung. Beachtest du die Einladbarkeit, so werden im folgenden Schritt bei der Spielerauswahl nat\u00FCrlich nur einladbare Spieler f\u00FCr die Auswahl angezeigt. Dar\u00FCber hinaus ergeben sich f\u00FCr verschiedene Spieleserien aber noch Sonderregelungen:<br/>\r\nBei einer Einfachen Spieleserie wird die Einladbarkeit f\u00FCr jedes Rennen gepr\u00FCft. Es bekommt also am Ende jeder Spieler nur maximal so viele Rennen, dass das noch in seinem Limit liegt. Bei den Meisterschaften (Liga und KO-Meisterschaft) ist diese Pr\u00FCfung nicht ganz so hart. Ist ein Spieler einladbar, so werden f\u00FCr ihn alle Rennen der Meisterschaft erstellt, auch wenn anschlie\u00DFend die Gesamtzahl seiner Rennen \u00FCber seinem Limit liegt. Schlie\u00DFlich macht es ja keinen Sinn nur eine unvollst\u00E4ndige Meisterschaft zu erstellen...\r\n</p>\r\n</html>
screen.rules.invalidzzz                       = Das Maximum f\u00FCr ZZZ muss gr\u00F6\u00DFer oder gleich dem Minimum sein!
screen.rules.maxzzz                           = <html><b><u><p width="200px">Maximaler ZZZ</p></u></b></html>
screen.rules.minzzz                           = <html><b><u><p width="200px">Minimaler ZZZ</p></u></b></html>
screen.rules.next                             = Weiter zur Spielerauswahl
screen.rules.noselection                      = Bitte w\u00E4hle eine Regelmethode aus!
screen.rules.zzz.description                  = <html>\r\n<p width="680px" align="justify" valign="top">\r\nBei der Festlegung des ZZZ kannst du f\u00FCr die Zufallsauswahl des ZZZ eine Ober- und eine Untergrenze festlegen. Wenn du keinen zuf\u00E4lligen ZZZ willst, dann musst du einfach Minimum und Maximum auf den gleichen Wert setzen!\r\n</p>\r\n</html>
screen.settings.autonameteams                 = <html><u><b>Autom. Teamnamen?</b></u></html>
screen.settings.creatorteam                   = <html><u><b>Spielersteller neutral?</b></u></html>
screen.settings.header                        = <html>\r\n\u0009<p width="100%" align="justify">\r\n\u0009Auf dieser Seite hast du nach der Wahl der richtigen Spieleserie die M\u00F6glichkeit die groben Einstellungen f\u00FCr diese Spieleserie vorzunehmen. Diese entscheiden dann letztendlich dar\u00FCber, wie genau die Spieleserie ablaufen wird.<br/>\r\n\u0009Neben dem Namen der Spieleserie kannst du hier auch festlegen, wie viele Spiele diese Serie oder Meisterschaft umfassen soll. \u00DCberlege dir daher vorher gut, wie viele Spiele du verkraften kannst, oder ob du im n\u00E4chsten Schritt die Variante w\u00E4hlst, dass der Spielersteller automatisch aussteigt.\r\n\u0009</p>\r\n</html>
screen.settings.maxplayerspergame             = <html><u><b>Max. Spielerzahl pro Rennen</b></u></html>
screen.settings.maxplayersperteam             = <html><u><b>Max. Spielerzahl pro Team</b></u></html>
screen.settings.minabovemax                   = Das Maximum f\u00FCr die Spielerzahl muss gr\u00F6\u00DFer oder gleich dem Minimum sein!
screen.settings.minplayerspergame             = <html><u><b>Min. Spielerzahl pro Rennen</b></u></html>
screen.settings.minplayerspergame.description = <html>\r\n<p width="720px" align="justify" valign="top">\r\nHier kannst du festlegen, aus wie vielen Spielern im Endeffekt jedes Spiel bestehen soll. Dabei schr\u00E4nkst du \u00FCber das Minimum automatisch die Kartenauswahl ein, da nat\u00FCrlich nur Karten mit gen\u00FCgend Startpl\u00E4tzen ausgew\u00E4hlt werden k\u00F6nnen. Grunds\u00E4tzlich werden dann bei jedem Spiel sofern die Karte noch Platz bietet so viele Spieler hinzugef\u00FCgt, bis entweder das Maximum erreicht ist oder die Karte voll ist. Bei der Spielerzahl wirst du als Spieleersteller nat\u00FCrlich mitgez\u00E4hlt, egal ob du aussteigst oder nicht...\r\n</p>\r\n</html>
screen.settings.minplayersperteam             = <html><u><b>Min. Spielerzahl pro Team</b></u></html>
screen.settings.minplayersperteam.description = <html>\r\n<p width="720px" align="justify" valign="top">\r\nHier kannst du indirekt festlegen, aus wie vielen Spielern im Endeffekt jedes Spiel bestehen soll. Du kannst dabei f\u00FCr jedes Team eine Unter- und eine Obergrenze f\u00FCr die Teammitglieder festlegen. Ein Team kann nat\u00FCrlich auch aus nur einem Spieler bestehen, da das System aber das gleiche ist, habe ich das zusammengefasst. Mit der Wahl der Teamgr\u00F6\u00DFe schr\u00E4nkst du automatisch auch die Kartenauswahl ein, denn es k\u00F6nnen sp\u00E4ter nat\u00FCrlich nur Karten ausgew\u00E4hlt werden, die zwei vollbesetzte Teams plus dich als Spieleersteller unterst\u00FCtzen (2*max+1), ganz egal ob du aussteigst oder nicht...<br/>\r\nW\u00E4hlst du "Automatische Teamnamen", werden die Teamnamen, sofern du keinen freien Namen eingibts, automatisch aus den enthaltenen Spielern erstellt (eignet sich besonders f\u00FCr "Ein-Spieler-Teams"). Hast du das jedoch einen freien Namen vergeben, wird der Name nicht mehr automatisch \u00FCberschrieben.<br/>\r\nMit "Spieler in mehreren Teams" kannst du festlegen, ob ein Spieler in mehreren Teams mitfahren darf (z.B. hilfreich f\u00FCr Bots). "Spielersteller neutral" bedeutet, dass du als Spielersteller in keinem Team mitf\u00E4hrst, sondern nur die Rennen als neutraler Mitfahrer erstellst. Willst du auch aktiv teilnehmen, kannst du das nat\u00FCrlich auch festlegen.\r\n</p>\r\n</html>
screen.settings.multipleteams                 = <html><u><b>Spieler in mehreren Teams?</b></u></html>
screen.settings.next                          = Weiter zur Regelfestlegung
screen.settings.notitle                       = Du musst einen Titel f\u00FCr die Spieleserie festlegen!
screen.settings.numberofgames                 = <html><u><b>Anzahl der Spiele</b></u></html>
screen.settings.numberofgames.description     = <html>\r\n<p width="720px" align="justify" valign="top">\r\nHier kannst du festlegen, aus wie vielen Spielen diese Serie bestehen soll. Bei einer einfachen Spieleserie kannst du dies direkt festlegen, bei den teambasierten Serien Liga und KO-Meisterschaft, wird die Spielezahl direkt aus der Anzahl der Spieler und der Anzahl der Runden pro Begegnung ermittelt.\r\n</p>\r\n</html>
screen.settings.numberofgames.descriptionteam = <html>\r\n<p width="720px" align="justify" valign="top">\r\nHier kannst du festlegen, aus wie vielen Spielen diese Serie bestehen soll. Bei einer einfachen Spieleserie kannst du dies direkt festlegen, bei den teambasierten Serien Liga und KO-Meisterschaft, wird die Spielezahl direkt aus der Anzahl der Spieler und der Anzahl der Runden pro Begegnung ermittelt.<br/>\r\nEntscheidend bei teambasierten Spieleserien ist auch die Anzahl der Rennen pro Begegnung in Zusammenhang mit Heimkarten. Damit es fair bleibt, gilt dabei folgende Regelung: Sind Heimkarten aktiviert, werden so viele Rennen wie m\u00F6glich auf den Heimkarten der jeweiligen Teams ausgetragen, jedoch immer so, dass pro Begegnung jede Heimkarte gleich h\u00E4ufig gespielt wird. Die Rennen die dar\u00FCber hinaus gehen werden auf neutralen, zuf\u00E4llig ausgew\u00E4hlten Karten ausgetragen.<br/>\r\nMit "Teams mischen" kannst du festlegen, ob die Spieler vor der Erstellung der Begegnungen noch einmal zuf\u00E4llig gemischt werden sollen...\r\n</p>\r\n</html>
screen.settings.numberofgamesperpair          = <html><u><b>Runden pro Begegnung</b></u></html>
screen.settings.numberofmaps                  = <html><u><b>Anzahl der Spieltage</b></u></html>
screen.settings.numberofmaps.description      = <html>\r\n<p width="720px" align="justify" valign="top">\r\nHier kannst du festlegen, auf wie vielen Karten mit verschiedenen Einstellungen diese Serie ausgef\u00FChrt werden soll.\r\n</p>\r\n</html>
screen.settings.numberofteams                 = <html><u><b>Anzahl der Teams</b></u></html>
screen.settings.numberofteamspermatch         = <html><u><b>Teams pro Begegnung</b></u></html>
screen.settings.shuffleteams                  = <html><u><b>Teams mischen?</b></u></html>
screen.settings.title                         = <html><u><b>Titel der Spielserie</b></u></html>
screen.settings.title.description             = <html>\r\n<p width="720px" align="justify" valign="top">\r\nDer Titel der Spieleserie wird zugleich auch als Titel f\u00FCr alle zu erstellenden Spiele verwendet. Wenn m\u00F6glich solltest du den Namen so w\u00E4hlen, dass jedes Spiel einen eindeutigen Namen hat. Das ist nat\u00FCrlich nur mit den verf\u00FCgbaren Platzhaltern m\u00F6glich, die dir die M\u00F6glichkeit geben bestimmte Teile des Titels f\u00FCr jedes Rennen gesondert zu vergeben.<br/>\r\nInsbesondere solltest du auf eine Eindeutigkeit der Spielenamen achten, wenn du die Funktion nutzen m\u00F6chtest, automatisch aus einigen oder allen Spielen auszusteigen. Da die Spiele anhand ihres Namens identifiziert werden, ist das nur bei eindeutigen Namen m\u00F6glich.\r\n</p>\r\n</html>
screen.settings.usehomemaps                   = <html><u><b>Heimkarten verwenden?</b></u></html>
screen.start.header                           = <html>\r\n\u0009<p width="100%" align="justify">\r\n\u0009Hier geht es mit der Spieleerstellung los. Bitte w\u00E4hle dazu die Art der Spieleserie aus, die du erstellen m\u00F6chtest oder w\u00E4hle "Spieleserie laden" um eine bereits vorbereitete und evtl. schon teilweise erstellte Spieleserie zu laden.<br/>\r\n\u0009<br/>\r\n\u0009Jede Art von Spieleserie hat unterschiedliche Einstellungsm\u00F6glichkeiten. Welche also das richtige ist, h\u00E4ngt ganz davon ab, was du gerne h\u00E4ttest... Wenn du einfach nur ohne Wertung drauf losfahren willst ist wahrscheinlich die einfache Spieleserie das richtige f\u00FCr dich. Geh\u00F6rst du aber zu den Meisterschaftsveranstaltern, dann wirst du wahrscheinlich den Komfort und die Arbeitserleichterung genie\u00DFen wollen, die dir die Meisterschafts-Varianten bieten. Als Meisterschaftsersteller hast du mit diesem Skript dann auch immer noch die M\u00F6glichkeit automatisch auszusteigen, falls es dir dann dochmal zu viele Spiele werden...\r\n\u0009</p>\r\n</html>
