gameseries.allcombinations   = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">Jeder-gegen-Jeden</font></u></b><br/>\r\nBei der Erstellung einer Jeder-gegen-Jeden-Serie werden alle m\u00F6glichen Begegnungen zwischen den Spielern erstellt. Dabei kann festgelegt werden, wie viele Spieler je Begegnung gegeneinander antreten sollen. Entgegen der ausgewogenen Spieleserie ist garantiert, dass jede Begegnung vorkomment. Ansonsten gleicht die Serie in den Einstellungen und M\u00F6glichkeiten einer gew\u00F6hnlichen Liga.\r\n</p>\r\n</html>
gameseries.balanced 		 = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">Ausgewogene Spieleserie</font></u></b><br/>\r\nDie ausgewogene Spieleserie stellt eine Variante zur einfachen Spieleserie dar. Hier kannst du Strecken hinzuf\u00FCgen und f\u00FCr jede gesonderte Einstellungen vornehmen.\r\n</p>\r\n</html>
gameseries.klc       		 = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">KaroLigaCup</font></u></b><br/>\r\nSerie entsprechend der KaroLigaCup-Regeln:<br/>Es wird mit einer Gruppenphase mit 8 Gruppen mit je 1 Spieler aus Liga 1, 2, 3 und 4 gestartet (Regeln zum Umgang mit mehreren 4. Ligen siehe Wiki). Nach der Gruppenphase findet eine KO-Phase mit den jeweils erst- und zweitplatzierten aller Gruppen statt.<br/>Besonderheit: der Spieler der niedrigeren Liga hat jeweils immer Heimrecht.\r\n</p>\r\n</html>
gameseries.ko       		 = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">KO-Meisterschaft</font></u></b><br/>\r\nBei der Erstellung einer KO-Meisterschaft wird hier nur eine Runde der eigentlichen Meisterschaft erstellt, in der dann die Anzahl der teilnehmenden Spieler halbiert wird. Auch hier hast du zus\u00E4tzlich die M\u00F6glichkeit die Anzahl der Runden Begegnungen festzulegen. Als Spieleersteller nimmst du dabei die Rolle des Schiedsrichters ein und f\u00E4hrst in allen Rennen mit. Eine KO-Meisterschaft kann au\u00DFerdem sowohl f\u00FCr Einzelspieler, als auch f\u00FCr Teams angelegt werden. Durch Speichern der Spieleserie nach dem Erstellen der Spiele kann man die Serie zudem zu einem sp\u00E4teren Zeitpunkt laden und durch Auswahl der Gewinner automatisch fortsetzen lassen.\r\n</p>\r\n</html>
gameseries.league   		 = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">Liga</font></u></b><br/>\r\nBei der Erstellung einer Liga werden alle notwendigen Begegnungen zwischen den Spielern ausgelost und \u00FCber verschiedene Spieltage verteilt. Du hast dabei aber zus\u00E4tzlich die M\u00F6glichkeit die Anzahl der Runden Begegnungen festzulegen. Als Spieleersteller nimmst du die Rolle des Schiedsrichters ein und f\u00E4hrst in allen Rennen mit. Eine Liga kann sowohl f\u00FCr Einzelspieler, als auch f\u00FCr Teams angelegt werden.\r\n</p>\r\n</html>
gameseries.load     		 = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">Spieleserie laden</font></u></b><br/>\r\nWenn du eine noch nicht vollst\u00E4ndig erstellte Spieleserie gespeichert hast, kannst du diese hier laden und mit der Spielerstellung fortfahren.\r\n</p>\r\n</html>
gameseries.simple   		 = <html>\r\n<p width="700px" align="justify">\r\n<b><u><font size="+1">Einfache Spieleserie</font></u></b><br/>\r\nBei der einfachen Spieleserie geht es in erster Linie darum schnell und einfach viele Rennen zu erstellen! W\u00E4hle einfach aus, mit wem du spielen m\u00F6chtest, schr\u00E4nke die Karten noch ein wenig ein und schon kann es losgehen. Die Spieler, aber bei Bedarf auch die Karten und die Regeln werden hier einfach zuf\u00E4llig zu Rennen zusammengestellt.\r\n</p>\r\n</html>

