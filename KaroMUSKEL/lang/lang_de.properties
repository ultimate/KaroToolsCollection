mainframe.about            = <html>\r\n<p width="500px" align="justify">\r\n<b><u>\u00DCber KaroMUSKEL - Maschinelle-Ultimative-Spielserien-f\u00FCr-Karopapier-Erstellungs-L\u00F6sung - (c) by ultimate</u></b>\r\n<br/>\r\n<b><u>Aktuelle Version: %%VERSION%%</u></b<br/>\r\n<br/>\r\nKaroMUSKEL wird seit Anfang 2008 von mir (ultimate) entwickelt. Anfangs habe ich das Skript nur f\u00FCr den Eigenbedarf geschrieben, sp\u00E4ter habe ich es auf Anfrage aber auch an andere Spieler weitergegeben. Nach der Fertigstellung der Version 1.0 Mitte 2008 hat sich lange nichts beim Skript getan. Es wurden einzig zwischendurch mal ein paar Anpassungen auf Neuerungen von karopapier.de eingebaut, damit das Skipt weiter Funktionsf\u00E4hig bleibt. Im M\u00E4rz 2010 habe ich mich dann mal ran gesetzt das ganze rund zu erneuern. Das Ergebnis seht ihr hier...<br/>\r\n<br/>\r\n</p>\r\n%%HISTORY%%</html>
