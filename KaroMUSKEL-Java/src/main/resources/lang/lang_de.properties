screen.homemaps.header                        = <html><p>Hier kannst du die Heimkarten f\u00FCr die auf die von dir zusammengestellten Teams festlegen. Es werden dabei nat\u00FCrlich nur die Karten angezeigt, die auch genug Startpl\u00E4tze f\u00FCr zwei vollbesetzte Teams plus dich als Spielersteller bieten. Wenn du mal keine Heimkarten aktiviert haben solltest wird dieser Bildschirm einfach \u00FCbersprungen...</p></html>
