gameseries.allcombinations   = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">Jeder-gegen-Jeden</font></u></b><br/>\
Bei der Erstellung einer Jeder-gegen-Jeden-Serie werden alle m\u00F6glichen Begegnungen zwischen den Spielern erstellt. Dabei kann festgelegt werden, wie viele Spieler je Begegnung gegeneinander antreten sollen. \
Entgegen der ausgewogenen Spieleserie ist garantiert, dass jede Begegnung vorkomment. Ansonsten gleicht die Serie in den Einstellungen und M\u00F6glichkeiten einer gew\u00F6hnlichen Liga.</p></html>
gameseries.balanced 		 = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">Ausgewogene Spieleserie</font></u></b><br/>Die ausgewogene Spieleserie stellt eine Variante zur einfachen \
Spieleserie dar. Hier kannst du Strecken hinzuf\u00FCgen und f\u00FCr jede gesonderte Einstellungen vornehmen.</p></html>
gameseries.klc       		 = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">KaroLigaCup</font></u></b><br/>Serie entsprechend der KaroLigaCup-Regeln:<br/>Es wird mit einer Gruppenphase gestartet. \
Nach der Gruppenphase findet eine KO-Phase mit den jeweils bestplatzierten aller Gruppen statt. (Regeln zur Zuteilung der Gruppen und der Gewinner f\u00FCr die n\u00E4chste Runde siehe Wiki)<br/>Besonderheit: der \
Spieler der niedrigeren Liga hat jeweils immer Heimrecht.</p></html>
gameseries.ko       		 = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">KO-Meisterschaft</font></u></b><br/>Bei der Erstellung einer KO-Meisterschaft wird hier nur eine Runde der \
eigentlichen Meisterschaft erstellt, in der dann die Anzahl der teilnehmenden Spieler halbiert wird. Auch hier hast du zus\u00E4tzlich die M\u00F6glichkeit die Anzahl der Runden Begegnungen festzulegen. Als \
Spieleersteller nimmst du dabei die Rolle des Schiedsrichters ein und f\u00E4hrst in allen Rennen mit. Eine KO-Meisterschaft kann au\u00DFerdem sowohl f\u00FCr Einzelspieler, als auch f\u00FCr Teams angelegt \
werden. Durch Speichern der Spieleserie nach dem Erstellen der Spiele kann man die Serie zudem zu einem sp\u00E4teren Zeitpunkt laden und durch Auswahl der Gewinner automatisch fortsetzen lassen.</p></html>
gameseries.league   		 = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">Liga</font></u></b><br/>Bei der Erstellung einer Liga werden alle notwendigen Begegnungen zwischen den Spielern \
ausgelost und \u00FCber verschiedene Spieltage verteilt. Du hast dabei aber zus\u00E4tzlich die M\u00F6glichkeit die Anzahl der Runden Begegnungen festzulegen. Als Spieleersteller nimmst du die Rolle des \
Schiedsrichters ein und f\u00E4hrst in allen Rennen mit. Eine Liga kann sowohl f\u00FCr Einzelspieler, als auch f\u00FCr Teams angelegt werden.</p></html>
gameseries.load     		 = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">Spieleserie laden</font></u></b><br/>Wenn du eine noch nicht vollst\u00E4ndig erstellte Spieleserie gespeichert \
hast, kannst du diese hier laden und mit der Spielerstellung fortfahren.</p></html>
gameseries.simple   		 = <html><p width="%%ARG%%px" align="justify"><b><u><font size="+1">Einfache Spieleserie</font></u></b><br/>Bei der einfachen Spieleserie geht es in erster Linie darum schnell \
und einfach viele Rennen zu erstellen! W\u00E4hle einfach aus, mit wem du spielen m\u00F6chtest, schr\u00E4nke die Karten noch ein wenig ein und schon kann es losgehen. Die Spieler, aber bei Bedarf auch die Karten \
und die Regeln werden hier einfach zuf\u00E4llig zu Rennen zusammengestellt.</p></html>

